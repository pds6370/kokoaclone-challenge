<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>17:16</span>
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="setting-header">
      <div class="setting-header__column">
        <a href="more.html"> <i class="fa-solid fa-angle-left fa-xl"></i></a>
      </div>
      <div class="setting-header__column">
        <h1>설정</h1>
      </div>
      <div class="setting-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
    </header>

    <main class="settings-screen">
      <ul class="settings-list">
        <li class="settings__row">
          <div class="settings__column">
            <i class="fa-regular fa-user"></i>
            <span>카카오계정</span>
          </div>
          <div class="settings__column">
            <div class="settings__column-info">1234@naver.com</div>
          </div>
        </li>

        <li class="settings__row">
          <div class="settings__column">
            <i class="fa-solid fa-lock"></i>
            <span>개인/보안</span>
          </div>
          <div class="settings__column">
            <div class="settings__column-info"></div>
          </div>
        </li>
        <li class="settings__row">
          <div class="settings__column">
            <i class="fa-solid fa-users"></i>
            <span>친구</span>
          </div>
          <div class="settings__column">
            <div class="settings__column-info"></div>
          </div>
        </li>
        <li class="settings__row">
          <div class="settings__column">
            <i class="fa-regular fa-bell"></i>
            <span>알림</span>
          </div>
          <div class="settings__column">
            <div class="settings__column-info"></div>
          </div>
        </li>
        <li class="settings__row">
          <div class="settings__column">
            <i class="fa-solid fa-mobile-screen"></i>
            <span>화면</span>
            <div class="settings__new">N</div>
          </div>
          <div class="settings__column">
            <div class="settings__column-info"></div>
          </div>
        </li>
        <li class="settings__row">
          <div class="settings__column">
            <i class="fa-solid fa-paint-roller"></i>
            <span>테마</span>
          </div>
          <div class="settings__column">
            <div class="settings__column-info">조각집</div>
          </div>
        </li>
        <li class="settings__row">
          <div class="settings__column">
            <i class="fa-regular fa-comment"></i>
            <span>채팅</span>
          </div>
          <div class="settings__column">
            <div class="settings__column-info"></div>
          </div>
        </li>
        <li class="settings__row">
          <div class="settings__column">
            <i class="fa-solid fa-phone"></i>
            <span>통화</span>
          </div>
          <div class="settings__column">
            <div class="settings__column-info"></div>
          </div>
        </li>
        <li class="settings__row">
          <div class="settings__column">
            <i class="fa-solid fa-flask"></i>
            <span>실험실</span>
          </div>
          <div class="settings__column">
            <div class="settings__column-info"></div>
          </div>
        </li>
        <li class="settings__row">
          <div class="settings__column">
            <i class="fa-solid fa-ellipsis"></i>
            <span>기타</span>
            <div class="settings__new">N</div>
          </div>
          <div class="settings__column">
            <div class="settings__column-info"></div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav-ul">
        <li class="nav-li">
          <a class="nav-a" href="friends.html">
            <i class="fa-solid fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="nav-li">
          <a class="nav-a" href="chats.html">
            <span class="nav-ntf__badge">8</span
            ><i class="fa-regular fa-comment fa-2xl"></i>
          </a>
        </li>
        <li class="nav-li">
          <a class="nav-a" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
          </a>
        </li>
        <li class="nav-li">
          <a class="nav-a" href="more.html">
            <span class="nav-ntfdot"></span
            ><i class="fa-solid fa-ellipsis fa-2xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/83354fd4b5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
