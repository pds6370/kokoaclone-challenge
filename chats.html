<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>21:18</span>
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__topic">
        <div class="screen-header__title">
          <span>채팅</span>
        </div>
        <div class="screen-header__icons">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <i class="fa-regular fa-comment-dots fa-lg"></i>
          <i class="fa-solid fa-music fa-lg"></i>
          <a class="gear" href="setting.html">
            <div class="dot"></div>
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </div>
      </div>

      <div class="screen-header__ad">
        <a href="https://nomadcoders.co/" target="_blank">
          <div class="screen-header__ad-box">
            <div class="screen-header__ad-column">
              <h1>바닐라 JS로 크롬 앱 만들기</h1>
              <h2>Havascript For Beginners</h2>
            </div>
            <img src="img/3.jpg" alt="" />
          </div>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/2.jpg" alt="" />
            <div class="user-component__text">
              <h3>KokoaTalk</h3>
              <h4>Please check my Kokoa Account info</h4>
            </div>
          </div>
          <div class="user-component__column-time">
            <div class="user-component__time">17:16</div>
            <div class="user-component__read">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav-ul">
        <li class="nav-li">
          <a class="nav-a" href="friends.html">
            <i class="fa-solid fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="nav-li">
          <a class="nav-a" href="chats.html">
            <span class="nav-ntf__badge">8</span
            ><i class="fa-regular fa-comment fa-2xl"></i>
          </a>
        </li>
        <li class="nav-li">
          <a class="nav-a" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
          </a>
        </li>
        <li class="nav-li">
          <a class="nav-a" href="more.html">
            <span class="nav-ntfdot"></span
            ><i class="fa-solid fa-ellipsis fa-2xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/83354fd4b5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
