<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>21:18</span>
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__topic">
        <div class="screen-header__title">
          <span>더보기</span>
        </div>
        <div class="screen-header__icons">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <a class="gear" href="setting.html">
            <div class="dot"></div>
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/2.jpg" alt="" />
          <div class="user-component__text">
            <h3>PDS</h3>
            <div class="user-component__info">
              <h4>+1 787-1234-5678</h4>
              <div class="user-component__alarm">!</div>
            </div>
          </div>
        </div>
        <div class="user-component__column-icon">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="find-icon__row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check"></i><span>캘린더</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-map">
            <div class="dot"></div>
          </i>
          <span>지도</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i><span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-paint-roller"></i><span>테마</span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>계좌</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i><span>오픈채팅</span>
        </div>
        <div class="icon-row__icon">
          <span></span>
        </div>
        <div class="icon-row__icon">
          <span></span>
        </div>
      </div>

      <div class="album-header">
        <h4>추천 앨범</h4>
      </div>

      <div class="album">
        <div class="album-row">
          <div class="album-row__img">
            <img src="img/20211019.jpg" />
            <span>Strawberry moon</span>
          </div>
          <div class="album-row__img">
            <img src="img/20210325.jpg" />
            <span>LILAC</span>
          </div>
          <div class="album-row__img">
            <img src="img/20200506.jpg" />
            <span>에잇</span>
          </div>
          <div class="album-row__img">
            <img src="img/20191118.jpg" />
            <span>Love poem</span>
          </div>
        </div>
        <div class="album-row">
          <div class="album-row__img">
            <img src="img/20181010.jpg" />
            <span>삐삐</span>
          </div>
          <div class="album-row__img">
            <img src="img/20170421.jpg" />
            <span>Palette</span>
          </div>
          <div class="album-row__img">
            <img src="img/20151023.jpg" />
            <span>CHAT-SHIRE</span>
          </div>
          <div class="album-row__img">
            <img src="img/20120511.jpg" />
            <span>스무 살의 봄</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-ul">
        <li class="nav-li">
          <a class="nav-a" href="friends.html">
            <i class="fa-solid fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="nav-li">
          <a class="nav-a" href="chats.html">
            <span class="nav-ntf__badge">8</span
            ><i class="fa-regular fa-comment fa-2xl"></i>
          </a>
        </li>
        <li class="nav-li">
          <a class="nav-a" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
          </a>
        </li>
        <li class="nav-li">
          <a class="nav-a" href="more.html">
            <span class="nav-ntfdot"></span
            ><i class="fa-solid fa-ellipsis fa-2xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/83354fd4b5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
