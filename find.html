<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>21:18</span>
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__topic">
        <div class="screen-header__title">
          <span>찾기</span>
        </div>
        <div class="screen-header__icons">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <a class="gear" href="setting.html">
            <div class="dot"></div>
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-barcode"></i><span>QR 코드</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i><span>연락처 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-card"></i><span>계정 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i><span>초대하기</span>
        </div>
      </div>

      <div class="recommended-friends">
        <div class="recommended-friends__title">추천 친구</div>
        <div class="recommended-friends__text">추천 친구 없음.</div>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>오픈채팅</h4>
          <h5>
            오픈채팅 홈으로 이동 <i class="fa-solid fa-chevron-right fa-xs"></i>
          </h5>
        </div>
        <div class="open-chat__row">
          <div class="open-chat__column">
            <h2 class="open-chat__title">#IU</h2>
            <h3 class="open-chat__tag">#IU#UAENA#FRIENDS</h3>
            <div class="open-chat__members">
              <img src="img/4.jpg" />
              <span class="open-chat__count">1203 멤버 수</span>
              <div class="bar"></div>
              <span class="open-chat__status">활성화</span>
            </div>
          </div>
          <div class="open-chat__column">
            <div class="open-chat__photo">
              <img src="img/5.jpg" />
              <div class="open-chat__photo-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>918</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-ul">
        <li class="nav-li">
          <a class="nav-a" href="friends.html">
            <i class="fa-solid fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="nav-li">
          <a class="nav-a" href="chats.html">
            <span class="nav-ntf__badge">8</span
            ><i class="fa-regular fa-comment fa-2xl"></i>
          </a>
        </li>
        <li class="nav-li">
          <a class="nav-a" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
          </a>
        </li>
        <li class="nav-li">
          <a class="nav-a" href="more.html">
            <span class="nav-ntfdot"></span
            ><i class="fa-solid fa-ellipsis fa-2xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/83354fd4b5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
