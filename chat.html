<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body class="chat">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>21:18</span>
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="setting-header">
      <div class="setting-header__column">
        <a href="chats.html"> <i class="fa-solid fa-angle-left fa-xl"></i></a>
      </div>
      <div class="setting-header__column">
        <h1>KokoaTalk</h1>
      </div>
      <div class="setting-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-bars fa-2x"></i>
      </div>
    </header>

    <main class="chat-screen">
      <div class="chat__timestamp">화요일, 12월 20일, 2022</div>

      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/3612017" />
        <div class="message-row__content">
          <div class="message__name">Nicolas</div>
          <div class="message__info">
            <h5 class="message__text">Hi!</h5>
            <h6 class="message__time">16:29</h6>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <h5 class="message__text">What's up?</h5>
            <h6 class="message__time">17:01</h6>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/3612017" />
        <div class="message-row__content">
          <div class="message__name">Nicolas</div>
          <div class="message__info">
            <h5 class="message__text">Please check my Kokoa Account info</h5>
            <h6 class="message__time">17:16</h6>
          </div>
        </div>
      </div>

      <form class="chatting">
        <div class="chatting__column">
          <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="chatting__column">
          <input type="text" placeholder="Write a message..." />
          <i class="fa-regular fa-face-smile fa-lg"></i>
          <button>
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/83354fd4b5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
